<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roll dat number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1320;
      color: #e6e8ee;
      font-family: system-ui, sans-serif;
    }
    .game {
      width: 90vw;
      max-width: 720px;
      background: #161a2e;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: #242a48;
      color: #e6e8ee;
      transition: background 0.2s;
    }
    button:hover { background: #2f365c; }
    .roll {
      font-size: 64px;
      font-weight: 800;
      text-align: center;
      margin: 20px 0;
    }
    .rarity {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .rolling {
      font-size: 48px;
      text-align: center;
      animation: slide 0.5s linear forwards;
    }
    @keyframes slide {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <main class="game">
    <div class="header">
      <div class="title">Roll dat number</div>
      <div class="controls">
        <button onclick="startRoll()">Roll</button>
        <button onclick="skipRoll()">Skip</button>
        <button onclick="resetGame()">Reset</button>
      </div>
    </div>
    <div id="roll" class="roll">—</div>
    <div id="rarity" class="rarity">Awaiting your roll</div>
  </main>

  <script>
    const MYTHICS = new Set([21, 41, 67, 69]);
    let rollingInterval = null;
    let finalNumber = null;

    function getRarity(n) {
      if (MYTHICS.has(n)) return "Mythic";
      if (n <= 60) return "Common";
      if (n <= 80) return "Uncommon";
      if (n <= 90) return "Rare";
      if (n <= 96) return "Epic";
      return "Legendary";
    }

    function showResult(num) {
      const rarity = getRarity(num);
      document.getElementById("roll").textContent = num;
      document.getElementById("rarity").textContent = rarity;
    }

    function startRoll() {
      clearInterval(rollingInterval);
      finalNumber = Math.floor(Math.random() * 100) + 1;
      const rollEl = document.getElementById("roll");
      const rarityEl = document.getElementById("rarity");
      rarityEl.textContent = "Rolling...";
      let count = 0;
      rollingInterval = setInterval(() => {
        const tempNum = Math.floor(Math.random() * 100) + 1;
        rollEl.textContent = tempNum;
        rollEl.className = "roll rolling";
        count++;
        if (count > 15) {
          clearInterval(rollingInterval);
          showResult(finalNumber);
        }
      }, 120);
    }

    function skipRoll() {
      clearInterval(rollingInterval);
      finalNumber = Math.floor(Math.random() * 100) + 1;
      showResult(finalNumber);
    }

    function resetGame() {
      clearInterval(rollingInterval);
      document.getElementById("roll").textContent = "—";
      document.getElementById("rarity").textContent = "Awaiting your roll";
    }
  </script>
</body>
</html>
