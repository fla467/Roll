<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roll dat number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1320;
      color: #e6e8ee;
      font-family: system-ui, sans-serif;
    }
    .game {
      width: 90vw;
      max-width: 720px;
      background: #161a2e;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      display: none; /* hidden until captcha passes */
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    button {
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: #242a48;
      color: #e6e8ee;
      transition: background 0.2s;
    }
    button:hover { background: #2f365c; }
    .roll {
      font-size: 64px;
      font-weight: 800;
      text-align: center;
      margin: 20px 0;
    }
    .rarity {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
    }
    .rolling {
      font-size: 48px;
      text-align: center;
      animation: slide 0.5s linear forwards;
    }
    @keyframes slide {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Overlay popup */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .popup {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 12px;
      text-align: left;
      width: 300px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      position: relative;
    }
    .popup h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .captcha-box {
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      background: #f9f9f9;
      cursor: pointer;
    }
    .captcha-box input {
      width: 20px;
      height: 20px;
    }
    .captcha-refresh {
      position: absolute;
      right: 10px;
      bottom: 10px;
      color: #4285f4; /* Google blue */
      font-size: 18px;
      cursor: pointer;
    }
    .loading {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4285f4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Fake captcha popup -->
  <div id="overlay" class="overlay">
    <div class="popup">
      <h2>Are you a human?</h2>
      <label class="captcha-box">
        <input type="checkbox" id="captchaCheck">
        <span>RDN</span>
      </label>
      <div class="captcha-refresh">&#x21bb;</div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Verifying...</p>
      </div>
    </div>
  </div>

  <!-- Game -->
  <main class="game" id="game">
    <div class="header">
      <div class="title">Roll dat number</div>
      <div class="controls">
        <button onclick="startRoll()">Roll</button>
        <button onclick="skipRoll()">Skip</button>
        <button onclick="resetGame()">Reset</button>
      </div>
    </div>
    <div id="roll" class="roll">—</div>
    <div id="rarity" class="rarity">Awaiting your roll</div>
  </main>

  <script>
    const MYTHICS = new Set([21, 41, 67, 69]);
    let rollingInterval = null;
    let finalNumber = null;

    function getRarity(n) {
      if (MYTHICS.has(n)) return "Mythic";
      if (n <= 60) return "Common";
      if (n <= 80) return "Uncommon";
      if (n <= 90) return "Rare";
      if (n <= 96) return "Epic";
      return "Legendary";
    }

    function showResult(num) {
      const rarity = getRarity(num);
      document.getElementById("roll").textContent = num;
      document.getElementById("rarity").textContent = rarity;
    }

    function startRoll() {
      clearInterval(rollingInterval);
      finalNumber = Math.floor(Math.random() * 100) + 1;
      const rollEl = document.getElementById("roll");
      const rarityEl = document.getElementById("rarity");
      rarityEl.textContent = "Rolling...";
      let count = 0;
      rollingInterval = setInterval(() => {
        const tempNum = Math.floor(Math.random() * 100) + 1;
        rollEl.textContent = tempNum;
        rollEl.className = "roll rolling";
        count++;
        if (count > 15) {
          clearInterval(rollingInterval);
          showResult(finalNumber);
        }
      }, 120);
    }

    function skipRoll() {
      clearInterval(rollingInterval);
      finalNumber = Math.floor(Math.random() * 100) + 1;
      showResult(finalNumber);
    }

    function resetGame() {
      clearInterval(rollingInterval);
      document.getElementById("roll").textContent = "—";
      document.getElementById("rarity").textContent = "Awaiting your roll";
    }

    // Fake captcha logic
    const captchaCheck = document.getElementById("captchaCheck");
    captchaCheck.addEventListener("change", () => {
      if (captchaCheck.checked) {
        document.getElementById("loading").style.display = "block";
        setTimeout(() => {
          document.getElementById("overlay").style.display = "none";
          document.getElementById("game").style.display = "block";
        }, 2000); // 2s loading
      }
    });
  </script>
</body>
</html>
